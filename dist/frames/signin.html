<turbo-frame id="app">
    <div class="signin" data-controller="auth">
        <div class="signin__header">
            <h1 class="text-center"><i class="bi bi-safe-fill"></i> SafePass</h1>
        </div>
        <div data-auth-target="flash"></div>
        <div class="signin__form">
            <form data-action="submit->auth#signIn:prevent">
                <div class="form-floating mb-3">
                    <input
                            id="emailInput"
                            placeholder="your email"
                            type="email"
                            class="form-control"
                            data-auth-target="email"
                            autofocus />
                    <label for="emailInput">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input
                            id="passwordInput"
                            placeholder="your password"
                            type="password"
                            class="form-control"
                            data-auth-target="password"
                            autofocus />
                    <label for="passwordInput">Password</label>
                </div>

                <div class="mt-3">
                    <button
                            class="btn btn-primary"
                            type="submit">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</turbo-frame>
